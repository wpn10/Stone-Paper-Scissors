<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Papers Scissors</h1>
    </header>
    <div class="score-board">
        <div id ="user-label" class="badge">User</div>
        <div id ="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="results">
        <p>Scissors cuts Paper, Paper covers Rock and Rock crushes Scissors</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="Rock" height="80px" width="80px">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="Paper" height="80px" width="80px">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="Scissors" height="80px" width="80px">
        </div>
    </div>
    <p id="msg">Make your Move</p>
    <script src="app.js"></script>
</body>
</html>
